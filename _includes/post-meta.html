<p class='info'>

  {% if include.post.categories[0]%}

    /
    <span>
      In
      {% for cat in include.post.categories %}
        {% assign cat = cat | slugify %}
        <a href="{{ "/blog/categories/#" | append:cat | relative_url }}">{{cat}}</a>
        {%- unless forloop.last %},{% endunless %}
      {% endfor %}
    </span>

  {% endif %}

</p>
