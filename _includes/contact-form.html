<div class='full dark'>
  <div class='row'>
    <div class='large-8 columns large-centered'>
      {% include section-title.html small_title="contact" title="Let's talk!" %}
    </div>
    <div class='four spacing'></div>
    <div class='large-8 medium-8 columns'>
      <div class='form'>
        <div class='row'>
          <form id='contact_form' class='dark' method='POST'>
            <div class='large-12 columns'>
              <p id='thanks'>
                Thanks for contacting us, we'll be in touch soon!
              </p>
            </div>
            <div class='medium-12 columns'>
              <input class='required' name='name' placeholder='NAME' type='text'>
              <input class='required email' name='email' placeholder='EMAIL' type='text'>
              <input class='required' name='subject' placeholder='SUBJECT' type='text'>
              <textarea class='required' name='message' placeholder='MESSAGE'></textarea>
              <input name="formspreeCode" type="hidden" value="{{ site.formspreeCode }}" />
              <div class='spacing'></div>
              <input class='button white' type='submit'>
            </div>
          </form>
        </div>
      </div>
      <div class='four spacing'></div>
    </div>
    <div class='large-4 medium-4 columns'>
      <div class='border-wrapper'>
        <div class='borders'>
          <div class='top'></div>
          <div class='right'></div>
          <div class='bottom'></div>
          <div class='left'></div>
        </div>
        <div class='contact-details'>
          <div class='content'>
            <h4>Head office:</h4>
            <p>Amsterdam</p>
            <h4>Email:</h4>
            <p>hello@hucklebe.com</p>
            <h4>Calendly:</h4>
            <p> Book a <a> href="https://calendly.com/hellohucklebe">free consultation call</a></p>
            <h4>Follow us on Linkedin:</h4>
            <div class='big-social'>
            <a href="{{ site.linkedin }}">
          <i class='fa fa-linkedin'></i>
        </a>
        </div> 
  </div>
</div>
